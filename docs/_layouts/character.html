<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head-char.html -%}

<body style="background-image: url('{{page.image.uri}}'); background-size: {{page.image.size}}">
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Stats')">Stats</button>
        <button class="tablinks" onclick="openTab(event, 'Features')">Features</button>
        <button class="tablinks" onclick="openTab(event, 'Backpack')">Backpack</button>
      </div>
      <div id="Stats" class="tabcontent" style="display:block">
        {%- include tab-stats.html -%}
      </div>
      <div id="Features" class="tabcontent">
        {%- include tab-features.html -%}
      </div>
      <div id="Backpack" class="tabcontent">
        <form class="charsheet">
          {%- include tab-backpack.html -%}
        </form>
      </div>
    </div>
  </main>
</body>
</html>

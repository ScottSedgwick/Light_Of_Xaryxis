<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head-char.html -%}

<body>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
    <form class="charsheet">
      <header class="charform">
        <section class="charname">
          <label for="charname">Character Name</label>
          <input name="charname" value="{{ page.char.name }}" />
        </section>
        <section class="misc">
          <ul>
            <li>
              <label for="classlevel">Class & Level</label>
              <input
                name="classlevel"
                value="{{ page.char.class}} {{ page.char.level }}"
              />
            </li>
            <li>
              <label for="background">Background</label>
              <input name="background" value="{{ page.char.background}}" />
            </li>
            <li>
              <label for="playername">Player Name</label>
              <input name="playername" value="{{ page.char.player}}" />
            </li>
            <li>
              <label for="race">Race</label>
              <input name="race" value="{{ page.char.race}}" />
            </li>
            <li>
              <label for="alignment">Alignment</label>
              <input name="alignment" value="{{ page.char.alignment}}" />
            </li>
            <li>
              <label for="experiencepoints">Experience Points</label>
              <input name="experiencepoints" value="{{page.char.xp}}" />
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section>
          <section class="attributes">
            <div class="scores">
              <ul>
                <li>
                  <div class="score">
                    <label for="Strengthscore">Strength</label>
                    <input name="Strengthscore" value="{{page.char.str.value}}" />
                  </div>
                  <div class="modifier">
                    <input name="Strengthmod" value="{{page.char.str.bonus}}" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Dexterityscore">Dexterity</label>
                    <input name="Dexterityscore" value="{{page.char.dex.value}}" />
                  </div>
                  <div class="modifier">
                    <input name="Dexteritymod" value="{{page.char.dex.bonus}}" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Constitutionscore">Constitution</label>
                    <input
                      name="Constitutionscore"
                      value="{{page.char.con.value}}"
                    />
                  </div>
                  <div class="modifier">
                    <input name="Constitutionmod" value="{{page.char.con.bonus}}" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Wisdomscore">Wisdom</label>
                    <input name="Wisdomscore" value="{{page.char.wis.value}}" />
                  </div>
                  <div class="modifier">
                    <input name="Wisdommod" value="{{page.char.wis.bonus}}" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Intelligencescore">Intelligence</label>
                    <input name="Intelligencescore" value="{{page.char.int.value}}"
                    />
                  </div>
                  <div class="modifier">
                    <input name="Intelligencemod" value="{{page.char.int.bonus}}" />
                  </div>
                </li>
                <li>
                  <div class="score">
                    <label for="Charismascore">Charisma</label>
                    <input name="Charismascore" value="{{page.char.cha.value}}" />
                  </div>
                  <div class="modifier">
                    <input name="Charismamod" value="{{page.char.cha.bonus}}" />
                  </div>
                </li>
              </ul>
            </div>
            <div class="attr-applications">
              <div class="inspiration box">
                <div class="label-container">
                  <label for="inspiration">Inspiration</label>
                </div>
                <input name="inspiration" type="checkbox" />
              </div>
              <div class="proficiencybonus box">
                <div class="label-container">
                  <label for="proficiencybonus">Proficiency Bonus</label>
                </div>
                <input name="proficiencybonus" value="{{page.char.profbonus}}" />
              </div>
              <div class="saves list-section box">
                <ul>
                  <li>
                    <label for="Strength-save">Strength</label>
                    <input name="Strength-save" value="{{page.char.str.save}}" type="text" />
                    <input name="Strength-save-prof" type="checkbox" />
                  </li>
                  <li>
                    <label for="Dexterity-save">Dexterity</label>
                    <input name="Dexterity-save" value="{{page.char.dex.save}}" type="text" />
                    <input name="Dexterity-save-prof" type="checkbox" />
                  </li>
                  <li>
                    <label for="Constitution-save">Constitution</label>
                    <input name="Constitution-save" value="{{page.char.con.save}}" type="text" />
                    <input name="Constitution-save-prof" type="checkbox" />
                  </li>
                  <li>
                    <label for="Wisdom-save">Wisdom</label>
                    <input name="Wisdom-save" value="{{page.char.wis.save}}" type="text" />
                    <input name="Wisdom-save-prof" type="checkbox" />
                  </li>
                  <li>
                    <label for="Intelligence-save">Intelligence</label>
                    <input name="Intelligence-save" value="{{page.char.int.save}}" type="text" />
                    <input name="Intelligence-save-prof" type="checkbox" />
                  </li>
                  <li>
                    <label for="Charisma-save">Charisma</label>
                    <input name="Charisma-save" value="{{page.char.cha.save}}" type="text" />
                    <input name="Charisma-save-prof" type="checkbox" />
                  </li>
                </ul>
                <div class="label">Saving Throws</div>
              </div>
              <div class="skills list-section box">
                <ul>
                  <li>
                    <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label>
                    <input name="Acrobatics" value="{{page.char.skills.acrobatics.bonus}}" type="text" />
                    <input name="Acrobatics-prof" {% if page.char.skills.acrobatics.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label>
                    <input name="Animal Handling" value="{{page.char.skills.animal.bonus}}" type="text" />
                    <input name="Animal Handling-prof" {% if page.char.skills.animal.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Arcana">Arcana <span class="skill">(Int)</span></label>
                    <input name="Arcana" value="{{page.char.skills.arcana.bonus}}" type="text" />
                    <input name="Arcana-prof" {% if page.char.skills.arcana.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Athletics">Athletics <span class="skill">(Str)</span></label>
                    <input name="Athletics" value="{{page.char.skills.athletics.bonus}}" type="text" />
                    <input name="Athletics-prof" {% if page.char.skills.athletics.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Deception">Deception <span class="skill">(Cha)</span></label>
                    <input name="Deception" value="{{page.char.skills.deception.bonus}}" type="text" />
                    <input name="Deception-prof" {% if page.char.skills.deception.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="History">History <span class="skill">(Int)</span></label>
                    <input name="History" value="{{page.char.skills.history.bonus}}" type="text" />
                    <input name="History-prof" {% if page.char.skills.history.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Insight">Insight <span class="skill">(Wis)</span></label>
                    <input name="Insight" value="{{page.char.skills.insight.bonus}}" type="text" />
                    <input name="Insight-prof" {% if page.char.skills.insight.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label>
                    <input name="Intimidation" value="{{page.char.skills.intimidation.bonus}}" type="text" />
                    <input name="Intimidation-prof" {% if page.char.skills.intimidation.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Investigation">Investigation <span class="skill">(Int)</span></label>
                    <input name="Investigation" value="{{page.char.skills.investigation.bonus}}" type="text" />
                    <input name="Investigation-prof" {% if page.char.skills.investigation.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Medicine">Medicine <span class="skill">(Wis)</span></label>
                    <input name="Medicine" value="{{page.char.skills.medicine.bonus}}" type="text" />
                    <input name="Medicine-prof" {% if page.char.skills.medicine.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Nature">Nature <span class="skill">(Int)</span></label>
                    <input name="Nature" value="{{page.char.skills.nature.bonus}}" type="text" />
                    <input name="Nature-prof" {% if page.char.skills.nature.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Perception">Perception <span class="skill">(Wis)</span></label>
                    <input name="Perception" value="{{page.char.skills.perception.bonus}}" type="text" />
                    <input name="Perception-prof" {% if page.char.skills.perception.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Performance">Performance <span class="skill">(Cha)</span></label>
                    <input name="Performance" value="{{page.char.skills.performance.bonus}}" type="text" />
                    <input name="Performance-prof" {% if page.char.skills.performance.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label>
                    <input name="Persuasion" value="{{page.char.skills.persuasion.bonus}}" type="text" />
                    <input name="Persuasion-prof" {% if page.char.skills.persuasion.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Religion">Religion <span class="skill">(Int)</span></label>
                    <input name="Religion" value="{{page.char.skills.religion.bonus}}" type="text" />
                    <input name="Religion-prof" {% if page.char.skills.religion.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label>
                    <input name="Sleight of Hand" value="{{page.char.skills.sleight.bonus}}" type="text"/>
                    <input name="Sleight of Hand-prof" {% if page.char.skills.sleight.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Stealth">Stealth <span class="skill">(Dex)</span></label>
                    <input name="Stealth" value="{{page.char.skills.stealth.bonus}}" type="text" />
                    <input name="Stealth-prof" {% if page.char.skills.stealth.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                  <li>
                    <label for="Survival">Survival <span class="skill">(Wis)</span></label>
                    <input name="Survival" value="{{page.char.skills.survival.bonus}}" type="text" />
                    <input name="Survival-prof" {% if page.char.skills.survival.prof %}checked{% else %}{% endif %} type="checkbox" />
                  </li>
                </ul>
                <div class="label">Skills</div>
              </div>
            </div>
          </section>
          <div class="passive-perception box">
            <div class="label-container">
              <label>Passive Perception</label>
            </div>
            <input value="{{page.char.passive.perception}}" />
          </div>
          <div class="passive-perception box">
            <div class="label-container">
              <label>Passive Insight</label>
            </div>
            <input value="{{page.char.passive.insight}}" />
          </div>
          <div class="passive-perception box">
            <div class="label-container">
              <label>Passive Investigation</label>
            </div>
            <input value="{{page.char.passive.investigation}}" />
          </div>
          <div class="otherprofs box textblock">
            <label for="otherprofs">Other Proficiencies and Languages</label>
            <textarea name="otherprofs">{{page.char.otherprofs}}</textarea>
          </div>
        </section>
        <section>
          <section class="combat">
            <div class="armorclass">
              <div>
                <label for="ac">Armor Class</label>
                <input name="ac" value="{{page.char.ac}}" type="text" />
              </div>
            </div>
            <div class="initiative">
              <div>
                <label for="initiative">Initiative</label>
                <input name="initiative" value="{{page.char.initiative}}" type="text" />
              </div>
            </div>
            <div class="speed">
              <div>
                <label for="speed">Speed</label>
                <input name="speed" value="{{page.char.speed}}" type="text" />
              </div>
            </div>
            <div class="hp">
              <div class="regular">
                <div class="max">
                  <label for="maxhp">Hit Point Maximum</label>
                  <input name="maxhp" value="{{page.char.hp.max}}" type="text" />
                </div>
                <div class="current">
                  <label for="currenthp">Current Hit Points</label>
                  <input name="currenthp" value="{{page.char.hp.current}}" type="text" />
                </div>
              </div>
              <div class="temporary">
                <label for="temphp">Temporary Hit Points</label>
                <input name="temphp" value="{{page.char.hp.temp}}" type="text" />
              </div>
            </div>
            <div class="hitdice">
              <div>
                <div class="total">
                  <label for="totalhd">Total</label>
                  <input name="totalhd" value="{{page.char.hitdice.total}}" type="text" />
                </div>
                <div class="remaining">
                  <label for="remaininghd">Hit Dice</label>
                  <input name="remaininghd" value="{{page.char.hitdice.remaining}}" type="text" />
                </div>
              </div>
            </div>
            <div class="deathsaves">
              <div>
                <div class="label">
                  <label>Death Saves</label>
                </div>
                <div class="marks">
                  <div class="deathsuccesses">
                    <label>Successes</label>
                    <div class="bubbles">
                      <input name="deathsuccess1" type="checkbox" />
                      <input name="deathsuccess2" type="checkbox" />
                      <input name="deathsuccess3" type="checkbox" />
                    </div>
                  </div>
                  <div class="deathfails">
                    <label>Failures</label>
                    <div class="bubbles">
                      <input name="deathfail1" type="checkbox" />
                      <input name="deathfail2" type="checkbox" />
                      <input name="deathfail3" type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="attacksandspellcasting">
            <div>
              <label>Attacks & Spellcasting</label>
              <table>
                <thead>
                  <tr>
                    <th width="90em">Name</th>
                    <th width="40em">Bonus</th>
                    <th>Damage/Type</th>
                  </tr>
                </thead>
                <tbody>
                  {% for attack in page.char.attacks %}
                  <tr>
                    <td><input type="text" value="{{attack.name}}" /></td>
                    <td><input type="text" class="centertd" value="{{attack.bonus}}" /></td>
                    <td><input type="text" value="{{attack.damage}}" /></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </section>
          <section class="equipment">
            <div>
              <label>Equipment</label>
              <div class="money">
                <ul>
                  <li><label for="cp">cp</label><input name="cp" value="{{page.char.money.cp}}" /></li>
                  <li><label for="sp">sp</label><input name="sp" value="{{page.char.money.sp}}" /></li>
                  <li><label for="ep">ep</label><input name="ep" value="{{page.char.money.ep}}" /></li>
                  <li><label for="gp">gp</label><input name="gp" value="{{page.char.money.gp}}" /></li>
                  <li><label for="pp">pp</label><input name="pp" value="{{page.char.money.pp}}" /></li>
                </ul>
              </div>
              <textarea class="equipment" placeholder="Equipment list here">{{page.char.equipment}}</textarea>
            </div>
          </section>
        </section>
        <section>
          <section class="flavor">
            <div class="personality">
              <label for="personality">Personality</label>
              <textarea name="personality">{{page.char.personality}}</textarea>
            </div>
            <div class="ideals">
              <label for="ideals">Ideals</label>
              <textarea name="ideals">{{page.char.ideals}}</textarea>
            </div>
            <div class="bonds">
              <label for="bonds">Bonds</label>
              <textarea name="bonds">{{page.char.bonds}}</textarea>
            </div>
            <div class="flaws">
              <label for="flaws">Flaws</label>
              <textarea name="flaws">{{page.char.flaws}}</textarea>
            </div>
          </section>
          <section class="features">
            <div>
              <label for="features">Features & Traits</label>
              <textarea name="features">{{page.char.features}}</textarea>
            </div>
          </section>
        </section>
      </main>
    </form>
  </div>
</main>
</body>
</html>
